<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Star Wars - Crie Sua Legião</title>
  </head>
  <body>
    <header>
      <div>
        <div class="title">
          <figure class="star">
            <img src="img/star@2x.png" alt="Star" />
          </figure>
          <figure class="kylo-ren">
            <img src="img/Kylo-Ren-banner sem fundo@2x.png" alt="Kylo Ren" />
          </figure>
          <figure class="wars">
            <img src="img/wars@2x.png" alt="Wars" />
          </figure>
          <figure class="create-your-legion">
            <img src="img/Grupo 4.png" alt="subtítulo" />
          </figure>
        </div>
      </div>
    </header>
    <main>
      <section class="section1">
        <article class="about-the-game">
          <div class="banner">
            <h2>Comece a jogar</h2>
            <p>
              Baixe o jogo, cadastre seu nome de usuário e comece a interagir
              com mais de um milhão de jogadores.
            </p>
            <button>Download</button>
          </div>
          <figure class="item1">
            <img src="img/Grupo sobre o jogo@2x.png" alt="Sobre o jogo" />
          </figure>
        </article>
        <figure class="line">
          <img src="img/Linha 2.svg" alt="Linha de separação" />
        </figure>
        <article class="game-structure"></article>
      </section>
      <section class="section2">
        <article class="attributes"></article>
        <article class="hierarchy"></article>
        <article class="how-to-play"></article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
